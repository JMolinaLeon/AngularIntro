<p>Listado de heroes</p>

<button (click)="borrarHeroe()">Borrar</button>
<button (click)="regresarHeroe()">Regresar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>

<div *ngIf="heroeB.length >= 1 ; else noBorrado">
    <h3>Heroe borrado:</h3>
    <ul>
        <li *ngFor="let heroe of heroeB; let i = index">
            {{i + 1}} - {{heroe}}
        </li>
    </ul>
</div>

<ng-template #noBorrado>
    <h3>No se ha borrado</h3>
</ng-template>
